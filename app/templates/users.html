<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<h1>Manage Users</h1>

<h2>Add User</h2>
<form method="POST" action="{{ url_for('users.manage_users') }}">
    <input type="text" name="name" placeholder="New User" required>
    <input type="hidden" name="next" value="{{ next_url }}">
    <button type="submit">Add</button>
</form>

{% if error %}
  <div class="error" style="margin: 10px 0;">{{ error|safe }}</div>
{% endif %}

<h2>Existing Users</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.name }}
            <a href="{{ url_for('users.delete_user', user_id=user.id) }}">❌ Remove</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('expenses.add_expense') }}">⬅ Back to Add Expense</a>
</body>
</html>
