<!DOCTYPE html>
<html>
<head>
    <title>Join Group - Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reuse create group styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-header { text-align: center; margin-bottom: 2rem; }
        .form-title { font-size: 1.875rem; font-weight: bold; color: #1f2937; margin-bottom: 0.5rem; }
        .form-subtitle { color: #6b7280; font-size: 0.875rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; font-weight: 500; color: #374151; margin-bottom: 0.5rem; }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fafb;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .flash-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #fecaca;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
        .flash-info {
            background: #eff6ff;
            color: #1e40af;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
        .help-text {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Join Group</h1>
            <p class="form-subtitle">Enter the invite code from your friend</p>
        </div>
        
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        
        <form method="post">
            <div class="form-group">
                <label class="form-label" for="invite_code">Invite Code</label>
                <input type="text" 
                       id="invite_code" 
                       name="invite_code" 
                       class="form-input" 
                       placeholder="Enter 8-character code"
                       value="{{ request.form.get('invite_code', '') }}"
                       maxlength="8"
                       required>
                <div class="help-text">
                    Ask a group member for the invite code
                </div>
            </div>
            
            <button type="submit" class="btn">Join Group</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('dashboard.groups') }}">&larr; Back to Groups</a>
        </div>
    </div>
</body>
</html>
