<!-- _settlements_table.html -->
<div class="settlements-history compact-mode">
    <div class="settlements-table-header">
        <div class="header-top">
            <h3>Recent Payments <span class="settlements-count">({{ settlements|length }})</span></h3>
            <div class="totals-card payments-totals">
                <div class="totals-label">Total Payments</div>
                <div class="totals-amount" id="payments-total">$0.00</div>
            </div>
        </div>
        <div id="settlements-table-error" style="display: none; padding: 10px; margin: 10px 0; border-radius: 4px;"></div>
    </div>
    <div id="settlements-table-container">
        <!-- JS will render the table here -->
        <div style="text-align: center; padding: 20px; color: #7f8c8d;">
            Loading payments...
        </div>
    </div>
</div>
