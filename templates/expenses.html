<!DOCTYPE html>
<html>
<head>
    <title>All Expenses</title>
</head>
<body>
    <h1>All Expenses</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Paid By</th>
            <th>Date</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.id }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.paid_by }}</td>
            <td>{{ expense.date }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add-expense">Add Another Expense</a>
    <br>
    <a href="{{ url_for('manage') }}">â¬… Back to Management</a>
</body>
</html>
