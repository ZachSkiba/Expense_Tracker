<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
</head>
<body>
<h1>Manage Users</h1>

<h2>Add User</h2>
<form method="POST" action="{{ url_for('manage_users') }}">
    <input type="text" name="name" placeholder="Enter user name" required>
    <button type="submit">Add User</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<h2>Existing Users</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.name }}
            <a href="{{ url_for('delete_user', user_id=user.id) }}">  ❌ Remove</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('add_expense') }}">⬅ Back to Add Expense</a>
</body>
</html>
